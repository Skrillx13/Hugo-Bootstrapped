<!-- Head Template -->
<!-- This Template is for the Head, where all the Stylesheets and site information are set. -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s - %s" .Title site.Title }}{{ end }}</title>
<!-- Icon JavaScript -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.x/css/materialdesignicons.min.css">
<!-- Bootstrap Stylesheet -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<!-- Site Stylesheets -->
{{ $style := resources.Get "scss/main.scss" | css.Sass }}
<link rel="stylesheet" href="{{ $style.Permalink }}">
<script src="{{ "/js/main.js" | relURL }}"></script>
